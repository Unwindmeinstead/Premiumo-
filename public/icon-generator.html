<!DOCTYPE html>
<html>
<head>
  <title>P+ Icon Generator</title>
</head>
<body style="background:#1a1a1a; color:#fff; padding:20px; font-family: system-ui,sans-serif;">
  <p>Home-screen icon (iOS-tuned): green background, bigger P fill, slightly bigger +. Right-click each canvas â†’ Save image as.</p>
  <canvas id="icon180" width="180" height="180"></canvas>
  <canvas id="icon192" width="192" height="192"></canvas>
  <canvas id="icon512" width="512" height="512"></canvas>
  <script>
    const GREEN = '#16a34a';

    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const r = size * 0.125;

      // Green rounded rect (matches sidebar P+ button)
      ctx.fillStyle = GREEN;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, r);
      ctx.fill();

      // P (bigger fill for iOS mask)
      const pFont = size * 0.46;
      ctx.fillStyle = '#ffffff';
      ctx.font = `900 ${pFont}px system-ui, -apple-system, Arial, sans-serif`;
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      const gap = size * 0.03;
      ctx.fillText('P', size / 2 - gap, size * 0.57);

      // + (slightly bigger)
      const plusFont = size * 0.18;
      ctx.font = `700 ${plusFont}px system-ui, -apple-system, Arial, sans-serif`;
      ctx.textAlign = 'left';
      ctx.fillText('+', size / 2 + gap, size * 0.51);
    }

    const canvas180 = document.getElementById('icon180');
    const canvas192 = document.getElementById('icon192');
    const canvas512 = document.getElementById('icon512');
    drawIcon(canvas180, 180);
    drawIcon(canvas192, 192);
    drawIcon(canvas512, 512);
  </script>
</body>
</html>
